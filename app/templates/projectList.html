{% extends "layout.html" %}
	{% block main %}
		<div class="box">
			<div class="fixed-grid has-1-cols">
			<div class="grid">
				{% for project in projects %}
					<a href="http://localhost:5000">
					<div class="cell py-3 px-4 has-background-primary has-radius-normal has-text-primary-light-invert">{{ project["customer"] }} | {{ project["projectType"] }}</div>
					</a>
				{% endfor %}
			</div>
			</div>
		</div>
	{% endblock %}
